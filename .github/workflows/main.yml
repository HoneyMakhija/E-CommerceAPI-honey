name: Docker Image CI

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag e-commerceapi_v1:v1.1

  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub
      run: |
        docker tag e-commerceapi_v1:v1.1 ${{ secrets.DOCKER_HUB_USERNAME }}/ e-commerceapi_v1:v1.1
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/ e-commerceapi_v1:v1.1

